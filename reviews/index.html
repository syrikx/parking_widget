<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏΩîÎìú Î≥ÄÍ≤Ω Ïù¥Î†•</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans KR', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        #sidebar {
            width: 280px;
            background: #161b22;
            border-right: 1px solid #30363d;
            overflow-y: auto;
            padding: 20px;
        }

        #sidebar h2 {
            color: #58a6ff;
            margin-bottom: 20px;
            font-size: 18px;
        }

        #file-list {
            list-style: none;
        }

        #file-list li {
            margin-bottom: 8px;
        }

        #file-list a {
            color: #8b949e;
            text-decoration: none;
            display: block;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s;
            font-size: 14px;
        }

        #file-list a:hover {
            background: #21262d;
            color: #58a6ff;
        }

        #file-list a.active {
            background: #1f6feb;
            color: #ffffff;
        }

        #content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
        }

        #markdown-content {
            max-width: 900px;
            margin: 0 auto;
        }

        #markdown-content h1 {
            color: #f0f6fc;
            border-bottom: 1px solid #30363d;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        #markdown-content h2 {
            color: #58a6ff;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        #markdown-content h3 {
            color: #79c0ff;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #markdown-content p {
            line-height: 1.7;
            margin-bottom: 15px;
        }

        #markdown-content ul, #markdown-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        #markdown-content li {
            line-height: 1.7;
            margin-bottom: 5px;
        }

        #markdown-content code {
            background: #161b22;
            padding: 3px 6px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #ff7b72;
        }

        #markdown-content pre {
            background: #161b22;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            margin-bottom: 15px;
            border: 1px solid #30363d;
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
            color: #c9d1d9;
        }

        #markdown-content strong {
            color: #f0f6fc;
        }

        #markdown-content a {
            color: #58a6ff;
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0d1117;
        }

        ::-webkit-scrollbar-thumb {
            background: #30363d;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #484f58;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2>üìö Î≥ÄÍ≤Ω Ïù¥Î†•</h2>
        <ul id="file-list"></ul>
    </div>
    <div id="content">
        <div id="markdown-content"></div>
    </div>

    <script>
        const files = [{file: "20251110_161706.md", name: "2025-11-10 16:17:06"}, {file: "20251110_161358.md", name: "2025-11-10 16:13:58"}, {file: "README.md", name: "Ìôà"}, {file: "20251110_153635.md", name: "2025-11-10 15:36:35"}];
        const defaultFile = "20251110_161706.md";

        // ÏÇ¨Ïù¥ÎìúÎ∞î ÏÉùÏÑ±
        const fileList = document.getElementById('file-list');
        files.forEach(item => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = item.name;
            a.onclick = (e) => {
                e.preventDefault();
                loadMarkdown(item.file);
                updateActiveLink(a);
            };
            li.appendChild(a);
            fileList.appendChild(li);
        });

        // ÎßàÌÅ¨Îã§Ïö¥ Î°úÎìú
        async function loadMarkdown(filename) {
            try {
                const response = await fetch(filename);
                const text = await response.text();
                const html = marked.parse(text);
                document.getElementById('markdown-content').innerHTML = html;
            } catch (error) {
                document.getElementById('markdown-content').innerHTML =
                    '<h1>Ïò§Î•ò</h1><p>ÌååÏùºÏùÑ Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§.</p>';
            }
        }

        // ÌôúÏÑ± ÎßÅÌÅ¨ ÏóÖÎç∞Ïù¥Ìä∏
        function updateActiveLink(activeLink) {
            document.querySelectorAll('#file-list a').forEach(a => {
                a.classList.remove('active');
            });
            activeLink.classList.add('active');
        }

        // Ï¥àÍ∏∞ Î°úÎìú
        if (files.length > 0) {
            loadMarkdown(defaultFile);
            const firstLink = document.querySelector('#file-list a');
            if (firstLink) updateActiveLink(firstLink);
        }
    </script>
</body>
</html>
